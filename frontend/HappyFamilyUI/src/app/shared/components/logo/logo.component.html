<div class="row">
    <div class="bg-white tool-bar-icon">
        <img class="tool-bar-icon" [src]="url">
    </div>
    <div class="ml-2" *ngIf="title">
        <span class="d-block">{{title}}</span>
        <span *ngIf="caption" class="d-block mat-caption text-center">{{caption}}</span>
    </div>
</div>
