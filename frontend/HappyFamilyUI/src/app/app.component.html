<mat-toolbar color="primary">
  <mat-toolbar-row>
    <div class="p-1">
      <img class="tool-bar-icon" src="assets/favicon.ico">
      <span class="ml-2">{{appTitle}}</span>
    </div>
    <span class="example-spacer"></span>

    
    <button mat-icon-button class="ml-3 example-icon fingerprint-icon" aria-label="Example icon-button with fingerprint icon">
      <mat-icon>fingerprint</mat-icon>
      <div class="mat-caption text-center">Login</div>
    </button>

    <button mat-icon-button class="ml-3 example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>event</mat-icon>
      <div class="mat-caption text-center">Events</div>
    </button>
    
    <button mat-icon-button class="ml-3 example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>sentiment_very_satisfied</mat-icon>
      <div class="mat-caption text-center">Stories</div>
    </button>

    <button mat-icon-button class="ml-3 example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>how_to_vote</mat-icon>
      <div class="mat-caption text-center">Donate</div>
    </button>

  </mat-toolbar-row>

</mat-toolbar>

<router-outlet></router-outlet>
