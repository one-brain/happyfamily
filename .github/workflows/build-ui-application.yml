name: build-ui-application
run-name: ${{ github.actor }} is running GitHub Actions
on: [push]
jobs:
  build-angular-ui-application:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'  # Adjust Node.js version as per your requirement

      - name: Install Dependencies
        run: npm install
        working-directory: ./frontend/HappyFamilyUI

      - name: Build Angular Application
        run: npm run build
        working-directory: ./frontend/HappyFamilyUI

      - name: Package Artifacts
        run: zip -r happy-family-ui.zip ./dist/happy-family-ui/*
        working-directory: ./frontend/HappyFamilyUI

      - name: Upload Artifact for Deployment
        uses: actions/upload-artifact@v2
        with:
          name: happy-family-ui
          path: ./frontend/HappyFamilyUI/happy-family-ui.zip